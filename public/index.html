<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Fonts-->
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link href="/styles/nav.css" rel="stylesheet">
  <link href="/styles/header.css" rel="stylesheet">
  <link href="/styles/new-tweet.css" rel="stylesheet">
  <link href="/styles/tweets.css" rel="stylesheet">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div>
      <p><strong>Write</strong> a new tweet</p>
      <div class="arrow">
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </div>
  </nav>

  <header class="userheader">

      <img src="/images/profile-hex.png">

      <h2>Your Name</h2>

  </header>


  <!-- Page-specific (main) content here -->
  <main class="container">

    <section>
      <h2>Compose Tweet</h2>
      <form action="/tweets/" method="POST">
        <label for="tweet-text" class="new-tweet">What are you humming about?</label>
        <textarea class="new-tweet" name="text" id="tweet-text" value=" "></textarea>
        <div class="buttoncounter">
          <button class="new-tweet" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section class="tweet">
      <article class="tweet">
        <header>
            <h2>Someone's Name</h2>
            <h2>@someonesname</h2>
        </header>
        <div>covfefe</div>
        <footer>
          <div>idk a while back</div>
          <div>
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-repeat"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </footer>
      </article>

    </section>


  </main>
</body>

</html>
